    <title>Fabric Fanatic - Sign-in</title>

<body id="sign-background">

    <main>
        <div id="loginDiv">

            <form id="sign-form">
                <h3>Login Here</h3>

                <label for="username">E-mail</label>
                <input type="text" placeholder="Email or Phone" id="username">

                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" placeholder="Password" id="password">
                    <button type="button" class="visibility"><i class="fa-solid fa-eye-slash"
                            onclick="togglePasswordVisibility()"></i></button>
                </div>

                <button class="log-in" onclick="toggleForms(event)">Sign up</button>
                <h4>or login via</h4>
                <div class="social">
                    <a href="https://www.google.com"><i class="fab fa-google"></i> </a>
                    <a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i> </a>
                    <!-- <a href="https://www.linkedin.com"><i class="fab fa-linkedin"></i> </a> -->

                </div>
            </form>
        </div>

        <div id="additionalInfoDiv" style="display: none;">
            <form action>
                <h3>Additional Info</h3>
                <li>
                    <label for="">Username: </label>
                    <input type="text" class="form-control" placeholder="Username" id="user_name">
                </li>
                <li class="form-holder">
                    <label for="">Phone Number:</label>
                    <input type="text" class="form-control" placeholder="Phone Number">
                </li>
                <li class="form-holder">
                    <label for="">Country: </label>
                    <input type="text" class="form-control" placeholder="Country">
                </li>
                <li class="form-holder">
                    <label for="">City: </label>
                    <input type="text" class="form-control" placeholder="City">
                </li>
                <li class="form-holder">
                    <label for="">Visa/Credit Card: </label>
                    <input type="text" class="form-control" placeholder="Visa/Credit card">
                </li>
                <button onclick="back_Home()">Submit</button>

            </form>
        </div>
    </main>

</body>

<script>
    function back_Home() {
        // Perform sign-in logic here, validate user credentials, etc.
        // For demonstration purposes, let's simulate successful sign-in
        // Open a new tab for additional information after sign-in
        var user = document.getElementById("user_name").value;
        alert(user + " your account has been succesfully created.");
        window.open('index.html');
    }

    function togglePasswordVisibility() {
        var passwordInput = document.getElementById("password");
        var iconElement = document.querySelector(".visibility i");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            iconElement.classList.remove("fa-eye-slash");
            iconElement.classList.add("fa-eye");
        } else {
            passwordInput.type = "password";
            iconElement.classList.remove("fa-eye");
            iconElement.classList.add("fa-eye-slash");
        }
    }

    function showAdditionalInfo() {
        var loginDiv = document.getElementById('loginDiv');
        var additionalInfoDiv = document.getElementById('additionalInfoDiv');

        loginDiv.style.display = 'none';
        additionalInfoDiv.style.display = 'block';
    }
    function toggleForms(event) {
        event.preventDefault(); // Prevents default form submission behavior
        var loginDiv = document.getElementById('loginDiv');
        var additionalInfoDiv = document.getElementById('additionalInfoDiv');

        if (loginDiv.style.display === 'none') {
            loginDiv.style.display = 'block';
            additionalInfoDiv.style.display = 'none';
        } else {
            loginDiv.style.display = 'none';
            additionalInfoDiv.style.display = 'block';
        }
    }

</script>
